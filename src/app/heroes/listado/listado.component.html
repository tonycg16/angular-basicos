<p>listado de Herores</p>
<div  *ngIf="v_txt_heroe_borrado;else noBorrado">
    <h3>Heroe Borrado  <small>{{v_txt_heroe_borrado}}</small></h3>
</div>



<ng-template #noBorrado>
    <h3>No ha borrado nada....</h3>
</ng-template>
 



<button (click)="borrarHeroe()">borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i= index">
        {{i + 1}} {{heroe}}
    </li>

</ul>
